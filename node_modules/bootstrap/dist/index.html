<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transform {
            transform: scale(.5);
            transform-origin: left top;
            width: 100%;
        }
        .zoom {
            zoom: .5
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
            <div class="transform col-sm-6" style="background: red">
                <h1 style="background: yellow;">Hello world</h1>
                <p>just text</p>
            </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="background: blue">
            <h1 style="background: yellow">Hello world</h1>
            <p>just text</p>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-6 zoom" style="background: green">
                <h1 class="" style="background: yellow">Hello world</h1>
                <p>just text</p>
            </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
